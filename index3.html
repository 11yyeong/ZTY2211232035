<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>极简文案灵感生成器</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>极简文案灵感生成器</h1>
        <div class="input-section">
            <input type="text" id="keyword-input" placeholder="输入任意核心关键词（如书籍、星空、甜点）">
            <button id="generate-btn">生成灵感</button>
        </div>
        <div class="result-section">
            <!-- 配色方案卡片 -->
            <div class="card">
                <h2 class="card-title">🎨 配色方案推荐</h2>
                <div id="color-result" class="empty-tip">输入关键词并点击生成，获取专属配色</div>
            </div>
            <!-- 短句推荐卡片 -->
            <div class="card">
                <h2 class="card-title">✍️ 适配短句</h2>
                <div id="phrase-result" class="empty-tip">输入关键词并点击生成，获取专属短句</div>
            </div>
            <!-- 排版样式卡片 -->
            <div class="card">
                <h2 class="card-title">📝 排版样式展示</h2>
                <div id="layout-result" class="empty-tip">输入关键词并点击生成，获取专属排版</div>
            </div>
            <!-- 配色小贴士卡片 -->
            <div class="card">
                <h2 class="card-title">💡 配色小贴士</h2>
                <div id="tip-result" class="empty-tip">输入关键词并点击生成，获取适配场景的配色建议</div>
            </div>
        </div>
    </div>

    <script>
        // 动态生成配色（根据关键词语义联想色系）
        function generateColorByKeyword(keyword) {
            // 按关键词语义分类，动态匹配色系（可无限扩展）
            const colorMap = {
                // 自然类
                星空: [{ rgb: '10,15,40', role: '标题色' }, { rgb: '40,60,120', role: '正文色' }, { rgb: '100,140,255', role: '强调色' }],
                森林: [{ rgb: '10,50,20', role: '标题色' }, { rgb: '30,80,40', role: '正文色' }, { rgb: '80,180,100', role: '强调色' }],
                沙漠: [{ rgb: '180,140,80', role: '标题色' }, { rgb: '220,180,120', role: '正文色' }, { rgb: '255,220,160', role: '强调色' }],
                // 物品类
                书籍: [{ rgb: '40,30,20', role: '标题色' }, { rgb: '80,60,40', role: '正文色' }, { rgb: '180,150,120', role: '强调色' }],
                甜点: [{ rgb: '220,80,120', role: '标题色' }, { rgb: '255,160,180', role: '正文色' }, { rgb: '255,220,230', role: '强调色' }],
                相机: [{ rgb: '30,30,30', role: '标题色' }, { rgb: '80,80,80', role: '正文色' }, { rgb: '180,180,180', role: '强调色' }],
                // 默认色系（关键词未匹配时使用）
                default: [{ rgb: '42,99,225', role: '标题色' }, { rgb: '71,128,185', role: '正文色' }, { rgb: '147,197,253', role: '强调色' }]
            };

            // 匹配关键词对应的色系，无匹配则用默认
            const targetColor = colorMap[keyword] || colorMap.default;
            let html = `<div class="color-group">`;
            targetColor.forEach(color => {
                html += `<div>
                    <div class="color-block" style="background-color: rgb(${color.rgb})"></div>
                    <div class="color-code">RGB: ${color.rgb}</div>
                    <div class="color-scene">${color.role}</div>
                </div>`;
            });
            html += `</div>`;
            return html;
        }

        // 动态生成短句（根据关键词语义联想）
        function generatePhraseByKeyword(keyword) {
            // 按关键词语义生成短句模板，可无限扩展
            const phraseTemplates = {
                星空: [
                    `抬头遇见星空，是宇宙写给人间的诗`,
                    `星光落在肩头，晚风偷走所有忧愁`,
                    `把心事说给星空听，它会还你一片安宁`
                ],
                书籍: [
                    `翻开一本书，就是走进一个全新的世界`,
                    `文字在书页间流淌，思想在阅读中生长`,
                    `好书如良友，陪你度过每一段独处时光`
                ],
                甜点: [
                    `一口甜点入口，烦恼瞬间被温柔融化`,
                    `甜蜜是生活的解药，治愈所有不开心`,
                    `每一块甜点，都藏着对生活的热爱`
                ],
                森林: [
                    `走进森林，听树叶沙沙，与自然对话`,
                    `森林的气息里，藏着最治愈的生命力`,
                    `踩过落叶的声响，是森林专属的乐章`
                ],
                // 默认短句（关键词未匹配时使用）
                default: [
                    `关于${keyword}，每一刻都值得被记录`,
                    `与${keyword}相伴，发现生活的小美好`,
                    `在${keyword}的世界里，遇见不一样的惊喜`
                ]
            };

            // 匹配关键词对应的短句，无匹配则用默认模板
            const targetPhrase = phraseTemplates[keyword] || phraseTemplates.default;
            let html = '';
            targetPhrase.forEach(phrase => {
                html += `<div class="phrase-item">${phrase}</div>`;
            });
            return html;
        }

        // 动态生成排版（根据关键词适配场景）
        function generateLayoutByKeyword(keyword) {
            // 生成短句后直接嵌入排版
            const phrase = generatePhraseByKeyword(keyword).split('<div class="phrase-item">')[1].split('</div>')[0];
            return `
                <div class="layout-demo layout1">
                    <h3>${phrase}</h3>
                    <p style="color: #718096; margin-top: 0.5rem;">—— 居中排版（适合标题+副标题组合）</p>
                </div>
                <div class="layout-demo layout2">
                    <div class="layout-img-placeholder">图</div>
                    <div class="layout-text">
                        <h3>${phrase}</h3>
                        <p style="color: #718096; font-size: 0.9rem;">图文排版（适合正文内容展示）</p>
                    </div>
                </div>
            `;
        }

        // 动态生成配色小贴士
        function generateTipByKeyword(keyword) {
            const tipMap = {
                星空: '深色系为主，搭配高饱和蓝色/紫色，模拟星空的神秘与浪漫',
                书籍: '低饱和度的棕色/米色，营造复古、沉静的阅读氛围',
                甜点: '高饱和粉色/黄色，突出甜点的甜蜜感，吸引视觉注意力',
                森林: '绿色系为主，搭配大地色，还原自然场景的清新与生机',
                default: `建议根据${keyword}的核心特征调整色系，如偏自然类用大地色，偏活泼类用高饱和色`
            };
            return tipMap[keyword] || tipMap.default;
        }

        // 点击生成按钮事件
        document.getElementById('generate-btn').addEventListener('click', () => {
            const keyword = document.getElementById('keyword-input').value.trim();
            if (!keyword) {
                alert('请输入关键词后再生成～');
                return;
            }
            // 生成并渲染所有结果
            document.getElementById('color-result').innerHTML = generateColorByKeyword(keyword);
            document.getElementById('phrase-result').innerHTML = generatePhraseByKeyword(keyword);
            document.getElementById('layout-result').innerHTML = generateLayoutByKeyword(keyword);
            document.getElementById('tip-result').textContent = generateTipByKeyword(keyword);
        });

        // 回车触发生成
        document.getElementById('keyword-input').addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                document.getElementById('generate-btn').click();
            }
        });
    </script>
</body>
</html>
